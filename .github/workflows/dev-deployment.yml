name: Deploy to Railway Dev Environment

on:
  push:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.2
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
      - name: Install packages
        run: npm install
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Create database
        run: npx prisma db create
      - name: Migrate database
        run: npx prisma migrate dev --name init
      - name: Run test
        run: npm test
        env:
          DB_URL: postgres://postgres:123@localhost:5432/belajar_prisma
          JWT_SECRET_KEY: rahasia

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install packages
        run: npm install
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEV_TOKEN }}